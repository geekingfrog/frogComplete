<!DOCTYPE html>
<html>

  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="./src/demo.css" type="text/css" />
  
  <title>Simple autocomplete widget</title>
  
  </head>

  <body>
  <h2>Demo</h2>

  <div class="user-input">
    <input type="text" name="target" id="target" tabindex=1 autofocus />
    <ul class="completion">
      <li tabindex=2>bla</li>
      <li tabindex=3>two</li>
      <li tabindex=4>three</li>
    </ul>
    <div class="message">
    
    </div>
    <input type="submit" value="let's roll!"/>
  </div>


  <!-- for convenience exports all data in the global scope-->
  <script src="data.js" type="text/javascript" charset="utf-8"></script>

  <script src="./src/autocomplete.js" type="text/javascript" charset="utf-8"></script>

  </body>

</html>
